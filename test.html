<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .pilihan {
            width: 50%;
            display: flex;
            margin: 60px auto;
            background-color: aqua;
            justify-content: center;
        }
        
        .radio-menu {
            width: 100%;
            height: 50px;
            display: inline-flex;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.25);
        }

        .input-radio {
            display: none;
        }

        .label-radio {
            padding: 20px 12%;
            width: 100%;
            font-size: 14px;
            color:antiquewhite;
            background: rgb(235, 133, 0);
            cursor: pointer;
            transition: background 0.1s;
        }

        .label-radio label {
            font-size: 30px;
        }
        
        .label-radio:not(:last-of-type) {
            border-right: 1px solid rgb(255, 238, 215);
        }

        .input-radio:checked + .label-radio {
            background: rgb(225, 108, 11);;
        }
    </style>
</head>
<body>
    <div class="pilihan">
        <div class="radio-menu">
            <input class="input-radio" type="radio" value="role1" name="role" id="role1">
            <label class="label-radio" for="role1">Role 1</label>
            <input class="input-radio" type="radio" value="role1" name="role" id="role2">
            <label class="label-radio" for="role2">Role 2</label>
            <input class="input-radio" type="radio" value="role1" name="role" id="role3">
            <label class="label-radio" for="role3">Role 3</label>
        </div>
    </div>
</body>
</html>
